<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrow It Down</title>
    <link rel="stylesheet" href="styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="NarrowItDownController as narrowCtrl">
    <div class="container">
        <h1>Narrow Down Your Menu Choice</h1>
        <input type="text" ng-model="narrowCtrl.searchTerm" placeholder="Search term">
        <button ng-click="narrowCtrl.getMatchedMenuItems()">Narrow It Down!</button>
        <found-items items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
    </div>
</body>
</html>
